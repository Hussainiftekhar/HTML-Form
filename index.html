<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Created by Muhammad Hussain</h2>
    
    <table border=" solid white" bgcolor="B6FF00">

        <form>
            <tr>
                <td colspan="2">
                    <h3>Step 1 : Your Details</h3>
                </td>
            </tr>
            <tr>
                <th>Name: </th>
                <td><input type="text" name="Username" placeholder="first and last name"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" name="email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td><input type="text" name="Phone" placeholder="Eg. +921234567"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <h3>
                        Step 2 : Delivery Address
                    </h3>
                </td>
            </tr>


            <tr>

                <th>Address:</th>
                <td><textarea name="Adress" cols="19" rows="7" placeholder="enter your address..."></textarea></td>
            </tr>
            <tr>
                <th>Post Code</th>
                <td><input type="text" name="postcode"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><input type="text" name="Country"></td>

            </tr>

            <tr>
                <td colspan="2">
                    <h3>
                        Step 03: Card Details
                    </h3>
                </td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><strong>Card Type</strong>
                    <div>
                        <input type="radio" name="card" value="Visa">Visa
                        <input type="radio" name="card" value="AmEx">AmEx
                        <input type="radio" name="card" value="Mastercard">Mastercard
                </td>
                </div>

            </tr>
            <tr>

            </tr>

            <tr>
                <th>Card Number</th>
                <td><input type="text" name="cardnumber"></td>
            </tr>
            <tr>
                <th>Security Code</th>
                <td><input type="text" name="Code"></td>

            </tr>


            <tr>
                <th>Name on Card</th>
                <td><input type="text" name="name on card" placeholder="enter name as on the cards"></td>
            </tr>
            <tr>
                <th colspan="3"> BUY IT!!
            </tr>

        </form>
    </table>
</body>

</html>
